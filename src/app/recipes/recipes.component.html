<div class="container">
  <h1>Rezept√ºbersicht</h1>
  <div class="table-responsive">                    
    <table id="mytable" class="table table-bordred table-striped"> 
      <thead>
        <th>Name</th>
        <th>Quote</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody> 
        <tr *ngFor="let recipe of recipes">
          <td>{{ recipe.name }}</td>
          <td>{{recipe.quote}}</td>
          <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" routerLink="update/{{recipe._id}}" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
          <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="deleteRecipe(recipe._id)"><span class="glyphicon glyphicon-trash"></span></button></p></td>
        </tr>
      </tbody>      
    </table>
  </div>        
</div>
